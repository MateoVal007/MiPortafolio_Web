<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            flex-direction: column;
        }

        /* Contenedor principal del formulario */
        .container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        /* Título del formulario */
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilo de las etiquetas y los inputs */
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Estilo del área de texto */
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Estilo del botón de enviar */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        /* Efecto hover en el botón */
        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Estilos para la separación entre campos */
        .field {
            margin-bottom: 20px;
        }

        /* Estilo de los mensajes de error o éxito */
        .message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 10px;
        }

        /* Estilo para el contenedor de mensaje de éxito */
        .success {
            color: #4CAF50;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulario de Contacto</h1>

        <form action="" method="POST">
            <!-- Campo de Nombre -->
            <div class="field">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
            </div>

            <!-- Campo de Email -->
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Escribe tu email">
            </div>

            <!-- Campo de Mensaje -->
            <div class="field">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" required placeholder="Escribe tu mensaje"></textarea>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="submit-btn">Enviar mensaje</button>

            <!-- Mensajes de error o éxito (se puede activar dinámicamente con JS o PHP) -->
            <div class="message success">
                <!-- Este mensaje es solo un ejemplo. Se mostraría si el mensaje fue enviado correctamente -->
                Gracias por tu mensaje, nos pondremos en contacto contigo pronto.
            </div>
            <div class="message">
                <!-- Aquí aparecerían los mensajes de error si los campos no son completados -->
                Por favor, llena todos los campos.
            </div>
            <div >
                <h4>Contactanos en caso de no llenar el formulario:</h4>
                vsm0035154@est.univalle.edu -
                saa0035132@est.univalle.edu
            </div>
        </form>
    </div>

</body>
</html>
